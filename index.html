<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Jogo Da Velha</title>
  
</head>
<body>
  <div class="jogo-da-velha" data-js="jogo-da-velha">
    <div class="square1" data-js="1/1 square"><span data-id="0"></span></div>
    <div class="square2" data-js="1/2 square"><span data-id="1"></span></div>
    <div class="square3" data-js="1/3 square"><span data-id="2"></span></div>
    <div class="square4" data-js="2/1 square"><span data-id="3"></span></div>
    <div class="square5" data-js="2/2 square"><span data-id="4"></span></div>
    <div class="square6" data-js="2/3 square"><span data-id="5"></span></div>
    <div class="square7" data-js="3/1 square"><span data-id="6"></span></div>
    <div class="square8" data-js="3/2 square"><span data-id="7"></span></div>
    <div class="square9" data-js="3/3 square"><span data-id="8"></span></div>
  </div>
  
  <div class="selection-screen" data-js="selection-screen">
    <h1>Selecione com o que vai jogar</h1>
    <div class="selection">
      <div class="player-x" data-js="player-x">x</div>
      <div class="player-o" data-js="player-o">o</div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
